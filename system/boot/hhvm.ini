hhvm.server.type = proxygen

hhvm.server.default_document = index.php

hhvm.virtual_host[default][check_existence_before_rewrite] = false

hhvm.virtual_host[default][rewrite_rules][inphinit][conditions][c][pattern] = "^system/(.*)$"
hhvm.virtual_host[default][rewrite_rules][inphinit][conditions][c][type] = request
hhvm.virtual_host[default][rewrite_rules][inphinit][conditions][c][negate] = false
hhvm.virtual_host[default][rewrite_rules][inphinit][pattern] = "(.*)"
hhvm.virtual_host[default][rewrite_rules][inphinit][to] = "index.php"
hhvm.virtual_host[default][rewrite_rules][inphinit][qsa] = true
